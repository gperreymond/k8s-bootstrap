---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: traefik
  namespace: ${argo_cd_namespace}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - clusters:
        selector:
          matchExpressions:
          - key: 'gperreymond/argocd-deployer-all'
            operator: In
            values:
              - 'true'
        values:
          targetRevision: '${traefik.targetRevision}'
          loadBalancerIP: '{{ index .metadata.labels "gperreymond/loadBalancer-ip" }}'
  template:
    metadata:
      name: '{{ .name }}-traefik'
      namespace: ${argo_cd_namespace}
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: shared
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true
      sources:
        - repoURL: https://traefik.github.io/charts
          chart: traefik
          targetRevision: '{{ .values.targetRevision }}'
          helm:
            releaseName: traefik
            values: |
              service:
                annotations:
                  metallb.universe.tf/loadBalancerIPs: '{{ .values.loadBalancerIP }}'
            valueFiles:
              - $values/charts/remote-values/traefik/global.yaml
        - repoURL: 'https://github.com/gperreymond/k8s-bootstrap.git'
          targetRevision: main
          ref: values
      destination:
        server: '{{ .server }}'
        namespace: ${traefik_namespace}
