---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prometheus
  namespace: ${argo_cd_namespace}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - clusters:
        selector:
          matchExpressions:
          - key: 'gperreymond/argocd-deployer-all'
            operator: In
            values:
              - 'true'
        values:
          targetRevision: '${prometheus.targetRevision}'
          clusterName: '{{ index .metadata.labels "gperreymond/argocd-deployer-name" }}'
  template:
    metadata:
      name: '{{ .name }}-prometheus'
      namespace: ${argo_cd_namespace}
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: shared
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true
      sources:
        - repoURL: 'https://github.com/gperreymond/k8s-bootstrap.git'
          targetRevision: main
          path: charts/remote-applications/prometheus-resources
          helm:
            releaseName: prometheus-resources
        - repoURL: https://prometheus-community.github.io/helm-charts
          chart: prometheus
          targetRevision: '{{ .values.targetRevision }}'
          helm:
            releaseName: prometheus
            values: |
              server:
                global:
                  external_labels:
                    clusterName: {{ .values.clusterName }}
            valueFiles:
              - $values/charts/remote-values/prometheus/global.yaml
        - repoURL: 'https://github.com/gperreymond/k8s-bootstrap.git'
          targetRevision: main
          ref: values
      destination:
        server: '{{ .server }}'
        namespace: ${prometheus_namespace}
