---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio
  namespace: ${argo_cd_namespace}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - clusters:
        selector:
          matchExpressions:
          - key: 'gperreymond/argocd-deployer-all'
            operator: In
            values:
              - 'true'
        values:
          targetRevision: '${istio.targetRevision}'
          clusterName: '{{ index .metadata.labels "gperreymond/argocd-deployer-name" }}'
  template:
    metadata:
      name: '{{ .name }}-istio'
      namespace: ${argo_cd_namespace}
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: shared
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
      sources:
        - repoURL: https://istio-release.storage.googleapis.com/charts
          chart: base
          targetRevision: '{{ .values.targetRevision }}'
          helm:
            releaseName: istio-base
        - repoURL: 'https://github.com/gperreymond/k8s-bootstrap.git'
          targetRevision: main
          ref: values
      destination:
        server: '{{ .server }}'
        namespace: istio-system