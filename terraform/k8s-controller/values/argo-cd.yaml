crds:
  install: true
  
global:
  additionalLabels:
    app: argo-cd
    domain: infra
  domain: argo-cd.docker.localhost
  logging:
    format: json

configs:
  params:
    "server.insecure": true
    "server.disable.auth": true

controller:
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      memory: 512Mi

server:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      memory: 128Mi

dex:
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      memory: 64Mi

notifications:
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      memory: 128Mi

redis:
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      memory: 128Mi

repoServer:
  resources:
    requests:
      cpu: 10m
      memory: 128Mi
    limits:
      memory: 256Mi

applicationSet:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      memory: 128Mi
